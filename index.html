<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMaster's Little Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="monster-search">
                <h2>Quick referance for every DnD 5e Monster</h2>
                <blockquote>"That's no ordinary rabbit. That's the most foul, cruel, and bad-tempered rodent you ever set eyes on."<br>
                    <cite>- Tim the Enchanter</cite></blockquote>

                <div class="monster-search-box">
                    <input type = "text" class = "search-control" placeholder="Enter a monster name or tag..." id="search-input">
                    <button type="submit" class = "search-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="monster-result">
                <h2 class="title">The kobolds found this for you:</h2>
                <div id="monster">
                    <!--monster card-->
                    <!-- <div class="monster-card">
                        <div id="cardimg">
                            <img class="monster-img" src = "http://placehold.jp/150x150.png" alt="monster">
                        </div>
                        <div class="monster-name">
                            <h3>Beholder</h3>
                            <a href="#" class="monster-btn">Get Stats</a>
                        </div>
                    </div> -->
                    <!--end of monster card-->
                </div>
            </div>


            <div class="monster-details">
                <!--monster stats close btn-->
                <button type="button" class="btn monster-close-btn" id="monster-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <!--monster content-->
                <div class="monster-details-content">
                    <h2 class = "monster-title">Monster Name Here</h2>
                    <p class="monster-type">Type Name</p>
                    <div id="monster-stats-img">
                        <img class=monster-img src="http://placehold.jp/150x150.png" alt="">
                    </div>
                    <div class="monster-stats">
                        <h3>Stats</h3>
                        <p alt=" ">---</p>
                        <p>Large</p>
                        <p>Neutral Evil</p>
                        <p>15</p>
                        <p>150</p>
                    </div>

                    <div class="monster-link">
                        <a href="#" target="_blank">DnDBeyond Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="jquery.js" ></script> <!-- Load jQuery first -->
    <script src="tilt.js"></script> <!-- Load Tilt.js library -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>
</html>
